<form method="post">
  <label for="sbe">
    Shoutbox enabled:
  </label>
  <input {{ shoutbox_checked }} id="sbe" type="checkbox" name="sbe" class="switch yn" title="Shoutbox Enabled Toggle" />
  <br>
  <label for="sbava">
    Shoutbox avatars:
  </label>
  <input {{ shoutbox_avatar_checked }} type="checkbox" id="sbava" name="sbava" class="switch yn" title="Shoutbox Avatars Toggle" />
  <br>
  <label for="sbnum">
    Shouts to show:
    <br>
    (Max 10)
  </label>
  <input type="text" id="sbnum" name="sbnum" class="slider" title="Number of shouts to show" value="{{ show_shouts }}" />
  <br>
  <br>
  <label for="clear">
    Wipe shoutbox:
  </label>
  <input type="submit" name="clearall" value="Clear all shouts!" title="Clear All Shouts"
    onclick="return confirm('Are you sure you want to wipe your shoutbox?');">
  <br>
  <br>
  <input type="submit" name="submit" value="Save" />
</form>
