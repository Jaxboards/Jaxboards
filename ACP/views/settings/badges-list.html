<form method="post">
  <table>
    <tr>
        <th>Image</th>
        <th>Title</th>
        <th>Description</th>
        <th></th>
    </tr>
    {{ badges }}
    <tr>
      <td>
        <input type="text" name="imagePath" placeholder="Image URL">
      </td>
      <td>
        <input type="text" name="badgeTitle" placeholder="Badge Title">
      </td>
      <td>
        <input type="text" name="description" placeholder="Description">
      </td>
      <td>
        <input type="submit" name="submit" value="Add Badge">
      </td>
    </tr>
  </table>
</form>
