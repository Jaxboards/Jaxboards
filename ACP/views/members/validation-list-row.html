<tr>
  <td>
    {{ title }}
  </td>
  <td>
    {{ ip_address }}
  </td>
  <td>
    {{ email_address }}
  </td>
  <td>
    {{ joinDate }}
  </td>
  <td>
    <form method="post" style="display:inline">
      <input type="hidden" name="mid" value="{{ id }}">
      <input name="action" type="submit" value="Allow" class="success" >
    </form>
    <form method="post" action="?act=Members&do=delete" style="display:inline">
      <input type="hidden" name="mid" value="{{ id }}">
      <input name="submit" type="submit" value="Delete" onclick="return confirm('Are you sure?')" class="error">
    </form>

  </td>
</tr>
