<form method="post">
  Select Groups to message: (All users that have visited in the past 6 months)
  <br>
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" title="Enter message title" />
  <br>
  <label for="message" style="vertical-align:top;">Message:</label>
  <textarea id="message" name="message" title="Enter message text" cols="40" rows="10"></textarea>
  <br>
  <input type="submit" name="submit" value="Mass Message" title="Send mass message" />
</form>
