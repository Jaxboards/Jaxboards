<form method="post">
  <input type="hidden" name="category" value="{{ id }}" />
  <label for="cat_name">Category Title:</label>
  <input type="text" id="cat_name" name="cat_name" title="Name for new category" value="{{ title }}" />
  <br />
  <input type="submit" name="submit" title="Create new category" value="{{ submit }}" />
</form>
