<form action="?act=Groups&do=perms" method="post">
  <input type="hidden" name="grouplist" value="{{ group_list }}" />
  <div class="permcontainer">
    * Starred are permissions not functional yet.
    <table class="sticky-heading">
      <tr>
        {{ group_headings }}
      </tr>
    </table>
    <table class="perms">
      {{ permissions_table }}
    </table>
  </div>
  <div style="margin-top:20px" class="center">
    <input type="submit" value="Save Changes" />
  </div>
</form>
