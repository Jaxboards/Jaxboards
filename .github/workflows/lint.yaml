name: Lint

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-linters:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    if: github.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@v4
        with:
          # disable shallow clones for better SonarQube analysis
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          token: ${{ secrets.WTL420_PERSONAL_ACCESS_TOKEN }}
      - uses: shivammathur/setup-php@v2
        with:
          extensions: mbstring
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
      - uses: ramsey/composer-install@v3
      - run: npm clean-install
      - run: npm run-script autofix
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
      - run: |
          echo "[]" > eslint-report.json &&
          echo "[]" > stylelint-report.json &&
          echo '{"issues": [], "rules": []}' > ecs-report-sonarqube.json
        shell: bash
      - run: npm run-script ci-lint
      - run: >
          php ecs_to_sonarqube.php
          ecs-report.json
          ecs-report-sonarqube.json
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - ready_for_review
      - reopened
      - synchronize
