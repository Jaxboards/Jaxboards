<form method="post">
  <table class="settings">
    <tr>
      <td>
        Forum Title:
      </td>
      <td>
        <input type="text" name="title" value="{{ title }}" />
      </td>
    </tr>
    <tr>
      <td>
        Description:
      </td>
      <td>
        <textarea name="description">{{ description }}</textarea>
      </td>
    </tr>
    <tr>
      <td>
        Redirect URL:
      </td>
      <td>
        <input type="text" name="redirect" value="{{ redirect_url }}" />
      </td>
    </tr>
    <tr>
      <td>
        Show Subforums:
      </td>
      <td>
        <select name="showsub">
          {{ subforum_options }}
        </select>
      </td>
    </tr>
    <tr>
      <td>
        Order Topics By:
      </td>
      <td>
        <select name="orderby">
          {{ order_by_options }}
        </select>
      </td>
    </tr>
    <tr>
      <td>
        Posts count towards post count?
      </td>
      <td>
        <input {{ no_count }} type="checkbox" class="switch yn"
        name="nocount" />
      </td>
    </tr>
    <tr>
      <td>
        Trashcan?
      </td>
      <td>
        <input {{ trashcan }} type="checkbox" class="switch yn"
        name="trashcan" />
      </td>
    </tr>
  </table>
