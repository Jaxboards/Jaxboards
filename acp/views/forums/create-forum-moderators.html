<table class="settings">
  <tr>
    <td>
      Moderators:
    </td>
    <td>
      <% MOD_LIST %>
      <br />
      <input type="text" name="name" onkeyup="document.querySelector('#validname').className='bad';
            JAX.autoComplete('act=searchmembers&term='+
            'this.value,this,document.querySelector('#modid'),event);" />
      <input type="hidden" id="modid" name="modid" onchange="document.querySelector('#validname').className='good'" />
      <span id="validname"></span>
      <input type="submit" name="submit" value="Add Moderator" />
    </td>
  </tr>
  <tr>
    <td>Show "Forum Led By":</td>
    <td>
      <input <% SHOW_LED_BY %> type="checkbox" class="switch yn"
      name="show_ledby" />
    </td>
  </tr>
</table>
