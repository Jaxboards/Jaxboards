<form method="post">
  <label for="groupname">
    Group name:
  </label>
  <input type="text" id="groupname" name="groupname" value="{{ title }}" />
  <br />
  <label for="groupicon">
    Icon:
  </label>
  <input type="text" id="groupicon" name="groupicon" value="{{ icon_url }}" />
  <br />
  <input type="submit" name="submit" value="{{ submit }}" />
</form>
