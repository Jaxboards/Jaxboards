<tr>
  <th scope="col">
    {if %3$s>=-12}
    <a href="?act=calendar&amp;month=%3$s">
      &lt;
    </a>
    {/if}
  </th>
  <th colspan="5" class="month" scope="col">
    %1$s %2$s
  </th>
  <th scope="col">
    {if %4$s<=12}
    <a href="?act=calendar&amp;month=%4$s">
      &gt;
    </a>
    {/if}
  </th>
</tr>
