<div class="messageview">
  <div class="messageinfo">
    <div class="title">
      %1$s
    </div>
    <div>
      From: %2$s
    </div>
    <div>
      Sent: %3$s
    </div>
  </div>
  <div class="message">
    %4$s
  </div>
  <div class="messagebuttons">
    <form method="post" data-ajax-form="true">
      %7$s
      <input type="submit" name="page" onclick="this.form.submitButton=this;" value="Delete">
      <input type="submit" onclick="this.form.submitButton=this;" name="page" value="Forward">
      <input type="submit" onclick="this.form.submitButton=this;" name="page" value="Reply">
    </form>
  </div>
</div>
