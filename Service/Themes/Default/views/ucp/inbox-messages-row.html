<tr
    class="%1$s"
    onClick="if(event.target.tagName=='TD') {
        this.querySelector('input').click();
    }"
    onKeyDown="if(event.target.tagName=='TD') {
        this.querySelector('input').click();
    }"
    >
  <td class="center">
    %2$s
  </td>
  <td class="center">
    %3$s
  </td>
  <td>
    <a href="?act=ucp&what=inbox&view=%4$s">%5$s</a>
  </td>
  <td>
    %6$s
  </td>
  <td>
    %7$s
  </td>
</tr>
