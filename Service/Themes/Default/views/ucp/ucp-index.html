<form method="post" data-ajax-form="true" onsubmit="document.querySelector('#npedit').editor.submit();">
  %s
  <div class="username">
    %s
  </div>
  <div class="avatar">
    <img src="%s" />
  </div>
  <textarea id="notepad" name="ucpnotepad">%s</textarea>
  <iframe id="npedit" onload="new JAX.Editor(document.querySelector('#notepad'),this)"
    style="display:none">
  </iframe>
  <input type="submit" value="Save" />
</form>
