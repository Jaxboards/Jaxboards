<div class="comment">
  <div class="userdata">
    <div class="username">
      %s
    </div>
    <div class="avatar">
      <img src="%s" alt="Avatar"/>
    </div>
  </div>
  <div class="commenttext">
    <form data-ajax-form="resetOnSubmit">
      <textarea name="comment" title="Type your comment here"></textarea>
      <br />
      <input type="submit" value="Comment" />
    </form>
  </div>
</div>
