<div class="box login">
  <div class="title">
    Login
  </div>
  <div class="content">
    <form action="%s" method="post">
      <label for="user">
        Username:
      </label>
      <input type="text" name="user" />
      <br />
      <label for="pass">
        Password:
      </label>
      <input type="password" name="pass" />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </div>
</div>
