<div class="topic-reply-form">
  <form data-ajax-form="true" onsubmit="this.submitButton.disabled=true;">
    <input type="hidden" name="act" value="post" />
    <input type="hidden" name="how" value="qreply" />
    <input type="hidden" name="tid" value="%1$s" />
    <div class="replybox">
      <textarea name="postdata">%2$s</textarea>
    </div>
    <div class="submitbutton">
      <input type="submit" value="Post" name="submit" onclick="this.form.submitButton=this;">
      <input type="submit" name="submit" value="Full Reply" onclick="JAX.Window.close(this);this.form.submitButton=this;" />
    </div>
  </form>
</div>
